<html>
<head>
<script src="js/sigma.min.js"></script>
<script src="js/sigma.parsers.gexf.min.js"></script>
<script type="text/javascript" src="js/sigma.exporters.svg.js"></script>	
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script>
$(document).ready(function() {
	window.s = new sigma({ 
		renderers: [
   	 		{
      		container: 'sigma-container',
      		type: 'canvas' // force it to canvas... if it were not already?
      		}
  		],
  		settings: {}
  	});
  	
	//Parse data
    sigma.parsers.gexf( 'data/november_med_partier.gexf', 
    function(graph) { 
    	  s.graph.read(graph);
          s.refresh();
      	
        var i = 0;
    	s.graph.edges().forEach(function(e) {
            	e.color = "rgb(190,190,190,0.5)";
        });
       s.refresh(); 
      
    });
    

    
    
    
});
</script>
<style>
#sigma-container{
width:800px;
height: 600px;
}
</style>
</head>
<body>
<div id='sigma-container'></div>
</body>
</html>
