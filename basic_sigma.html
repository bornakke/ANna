<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="js/sigma.min.js"></script>
<script type="text/javascript" src="js/sigma.parsers.gexf.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="sigma.classes.camera.js"></script>
<script>

$(document).ready(function() {
	window.s = new sigma({ 
		renderers: [
   	 		{
      		container: 'sigma-container',
      		type: 'canvas' // force it to canvas...
      		}
  		],
  		settings: {"drawEdges":false, "drawLabels":false}
  	});
  	
	//Parse data
    sigma.parsers.gexf( 'data/theelite_noevent.gexf', 
    function(graph) {     	  
    	  s.graph.read(graph);
          s.refresh();
    });
});
</script>
<style>
#sigma-container{
width:800px;
height: 600px;
}
</style>
</head>
<body>
<div id='sigma-container'></div>
</body>
</html>
